<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MyTube</title>

  <!-- Manifest e CSS -->
  <link rel="manifest" href="/manifest.json" />
  <link rel="stylesheet" href="styles.css" />

  <!-- âœ… Content Security Policy -->
  <!-- Permette iframe e media da YouTube -->
  <meta http-equiv="Content-Security-Policy"
      content="
        default-src 'self';
        script-src 'self' https://www.youtube.com https://www.googleapis.com;
        frame-src https://www.youtube.com https://www.youtube-nocookie.com;
        img-src 'self' https://i.ytimg.com https://yt3.ggpht.com data:;
        connect-src 'self' https://www.googleapis.com;
        style-src 'self' 'unsafe-inline';
      ">
</head>
<body>
 

<main>
      <div id="playerCard" class="card">
        <div id="player"></div>
        <div class="controls">
          <button id="prev">&#x23EE;</button>
          <button id="play">&#x23f8;</button>
          <button id="next">&#x23ED;</button>
        </div>
         <input id="volume" type="range" min="0" max="100" value="50" style="width:100px; margin-left:10px;" color="white"/>
        
         <div class="playlist-header">
            <h2>Playlist</h2>
            <button id="togglePlaylistButtons" class="icon-btn" title="Mostra/Nascondi controlli playlist">ğŸµ</button>
          </div>
          <ul id="playlistList"></ul>
        

      </div>
    </section>

      
       <!-- ğŸ”½ Questi bottoni saranno nascosti inizialmente -->


<div id="playlistOverlay" class="hidden-overlay">
  <div class="overlay-content">
    

    <!-- 1ï¸âƒ£ Playlist Actions -->
    <div id="playlistActions" class="playlist-actions">
      <button id="createPlaylistBtn">+</button>
      <button id="saveLocal">ğŸ’¾</button>
      <button id="loadLocal">ğŸ“‚</button>
      <button id="clearPlaylist">ğŸ—‘ï¸</button>
      <button id="overwriteLocal">Sovrascrivi</button>
      <button id="importPlaylist">ğŸ“‹ Importa playlist</button>
      <button id="deletePlaylistBtn">âŒ Elimina playlist</button>
    </div>

    <!-- 2ï¸âƒ£ Import fixed button -->
    <button id="importFixedBtn">ğŸ¬ YouTube</button>


    <!-- Highlight button -->
    <button id="gotoHighlightsBtn">ğŸ€</button>

    <button id="closePlaylistOverlay" class="close-btn">âœ–</button>

  </div>
</div>

</main>

<button id="toggleSearchBtn" class="dots-btn">ğŸ”</button>

 <!-- ğŸ” Contenitore della ricerca -->
<!-- Area di ricerca nascosta di default -->
<div id="searchArea" class="search-area hidden-search">
  <div class="actions">
    <div class="search-row">
      <input id="searchInput" placeholder="Cerca su YouTube..." />
      <div class="button-column">
        <button id="searchBtn">Video</button>
        <button id="searchPlaylistBtn">Playlist</button>
      </div>
    </div>

    <button id="toggleLinkBtn" class="dots-btn">...</button>

    <div id="linkSearch" class="hidden-link">
      <input id="addUrl" placeholder="Aggiungi per URL o ID" />
      <button id="addBtn">Aggiungi</button>
    </div>
  </div>

  <div id="results" class="results-container">
    <ul id="resultsList"></ul>
  </div>
</div>
<button id="goFullscreen">Schermo intero</button>



  <!-- YouTube API + script -->
  <script src="playlist.js"></script>
  <script src="https://www.youtube.com/iframe_api" async></script>
  <script src="app1.js" ></script>
  <script src="animation.js" ></script>
</body>
</html>
